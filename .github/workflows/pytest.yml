name: run_tests

on:
  workflow_call:
    inputs:
      wc:
        description: 'desc todo'
        required: true
        type: boolean
    secrets:
      MAuserPAT-wc:
        required: true
      MAuserName-wc:
        required: true
  push:
    # This way it only triggers on branch pushes,
    # and ignores releases that push a tag.
    branches:
    - '**'

jobs:
  test-job:
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.8]
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Install python
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install poetry
      uses: abatilo/actions-poetry@v2.0.0
      with:
        poetry-version: 1.1.4
    - name: Poetry install
      run: poetry install
    #- if: ${{ github.event_name == 'workflow_call' }}
    - if: ${{ inputs.wc }}
      env:
        MAuserPAT: ${{ secrets.MAuserPAT-wc }}
        MAuserName: ${{ secrets.MAuserName-wc }}
      run:
        echo workflow_call
        # poetry run pytest tests
    - if: ${{ github.event_name == 'push' }}
      env:
        MAuserPAT: ${{ secrets.EXA_CI_TOKEN_FOR_ADDING_AUTOMATIC_DOCUMENTATION }}
        MAuserName: ${{ secrets.EXA_CI_USER_NAME }}
      run:
        echo push
        #poetry run pytest tests



