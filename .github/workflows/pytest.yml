name: run_tests

on:
  workflow_call:
    secrets:
      MAuserPAT:
        required: true
      MAuserName:
        required: true
  push:
    secrets:
      MAuserPAT: ${{ EXA_CI_TOKEN_FOR_ADDING_AUTOMATIC_DOCUMENTATION }}
      MAuserName: ${{ EXA_CI_USER_NAME }}
      # This way it only triggers on branch pushes,
      # and ignores releases that push a tag.
    branches:
    - '**'

jobs:
  test-job:
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.8]
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Install python
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install poetry
      uses: abatilo/actions-poetry@v2.0.0
      with:
        poetry-version: 1.1.4
    - name: Poetry install
      run: poetry install

    - name: run_generator_tests
      env:
        MAuserPAT: ${{ secrets.MAuserPAT }}
        MAuserName: ${{ secrets.MAuserName }}
      run:
        poetry run pytest tests
